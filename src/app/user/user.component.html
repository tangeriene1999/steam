  <body class="text-center">
    

  <h1 class="h3">Sign in</h1><br/>
  <label for="inputName" class="sr-only">Username</label>
  <input type="name" [(ngModel)]="username"   class="form-control" placeholder="Username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" [(ngModel)]="password"  class="form-control" placeholder="Password" required>
  <p></p>
<form class="form-signin">
  <button class="btn btn-lg btn-secondary" type="submit" (click)="login()">Sign in</button><br/>
  <button class="btn btn-lg btn-secondary" type="submit" (click)="newuser()">regist in</button>
</form>
